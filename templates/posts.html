{% extends 'base.html' %}

{% block title %}Post{% endblock %}

{% block head %}
{% endblock %}

{% block body %}

<h2>{{topic.title}}</h2>

{% if current_user.is_authenticated %}
<a href="/add_post/{{topic.id}}"><button class="btn btn-primary">Add Post</button></a>
{% endif %}

{% for post in posts %}
    <ul class="list-group">
        <li class="list-group-item">
            <div>
                <h4>{{post.content}}</h4>     
                <div>{{post.username}}</div>        
            </div>
        </li>
    </ul>	

{% endfor %}

{% endblock %}
